<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 自定义滚动条 -->
    <link rel="stylesheet" type="text/css" href="style//libs/perfect-scrollbar/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="style/missphp/css/app.css"/>
    <title>Document</title>
</head>
<body>

        <!-- 内容区域容器 -->
        <div class="missphp-content-wrap missphp-login">
            <div class="missphp-content">
            	<div class="main-content container-fluid">
            		<div class="form-container">
            			<div class="card">
    			            <div class="card-header">
    			            	<span class="splash-description">MissPHP系统后台登录</span>
    			            </div>
    			            <div class="card-body">
    			                <form>
    			                  <div class="form-group">
    			                    <input class="form-control" id="username" type="text" placeholder="Username" autocomplete="off">
    			                  </div>
    			                  <div class="form-group">
    			                    <input class="form-control" id="password" type="password" placeholder="Password">
    			                  </div>
    			                  <div class="form-group row login-tools">
    			                    <div class="col-6 login-remember">
    			                      	<label class="custom-control custom-checkbox">
    			                    		<input class="custom-control-input" type="checkbox">
    			                    		<span class="custom-control-label">记住登录</span>
    			                      	</label>
    			                    </div>
    			                  </div>
    			                  	<div class="form-group login-submit">
    			                  		<a class="btn-block btn btn-primary" href="index.html">登 录</a>
    			                  	</div>
    			                </form>
    			            </div>
    			        </div>
            		</div>
            	</div>
            </div>
        </div>

    <script src="style/libs/jquery.min.js"></script>
    <script src="style/bootstrap4/js/popper.min.js"></script>
    <script src="style/bootstrap4/js/bootstrap.min.js"></script>
    <!-- 自定义滚动条 -->
    <script src="style/libs/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="style/missphp/js/app.js"></script>
</body>
</html>
