<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/theme/style.css">
    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>

    <div id="nav-top"></div>

    <div class="headtop">
		  <div class="headtop_action">
		      <span><i class="fa fa-desktop"></i> 基本设置</span>
		  </div>
		</div>

    <div class="container-fluid">
        <div class="sidebar">
          <div class="full-bar"><i class="fa fa-arrows-h"></i></div>

          <ul class="nav nav-sidebar">
          	<li class="ns-header">系统设置</li>
            <li><a href="#"><i class="fa fa-cog"></i><span>基本设置</span></a></li>
            <li><a href="#123"><i class="fa fa-cog"></i><span>权限管理</span></a></li>
            <li><a href="#"><i class="fa fa-cog"></i><span>系统日志</span></a></li>
            <li class="ns-header">扩展设置</li>
            <li><a href="#"><i class="fa fa-cog"></i><span>广告管理</span></a></li>
            <li><a href="#"><i class="fa fa-cog"></i><span>友情链接</span></a></li>
            <li><a href="#"><i class="fa fa-cog"></i><span>数据库备份</span></a></li>
          </ul>
        </div>


        <div class=" main">
			<div class="content">
                <div class="col-md-12">

                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#base" data-toggle="tab">基本设置</a>
                        </li>
                        <li>
                            <a href="#file" data-toggle="tab">文件配置</a>
                        </li>
                        <li>
                            <a href="#safa" data-toggle="tab">安全设置</a>
                        </li>
                        <li>
                            <a href="#mail" data-toggle="tab">邮件配置</a>
                        </li>
                        <li>
                            <a href="#shield" data-toggle="tab">敏感词屏蔽</a>
                        </li>
                        
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="base">
                            <div class="tab-body">
                                <form class="form-horizontal tasi-form" method="post" action="">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">网站名称</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value="鲸鱼CMS">
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>一般不超过80个字符</span></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">关键字</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group pull-left">
                                            <input type="text" class="form-control" name="form[seo_keywords]" color="#000000" value="鲸鱼CMS,cms,wcms系统">
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>一般不超过100个字符，关键词用英文逗号隔开</span></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">描述</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group pull-left">
                                            <textarea name="form[seo_description]" class="form-control" cols="60" rows="3">鲸鱼CMS内容管理系统</textarea>
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>一般不超过200个字符</span></div>
                                    </div>

                                    <hr>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">备案号</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group">
                                            <input type="text" class="form-control" name="form[seo_keywords]" color="#000000" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">统计代码</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group">
                                            <textarea name="form[statcode]" class="form-control" cols="60" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">关闭网站</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group">
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="1">是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="0" checked="">否
                                            </label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">关闭原因</label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group">
                                            <textarea name="form[close_reason]" class="form-control" cols="60" rows="3">站点升级中，请稍后访问！</textarea>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label"></label>
                                        <div class="col-lg-4 col-sm-6 col-xs-6 input-group">
                                            <input class="btn btn-info col-sm-12 col-xs-12" type="submit" name="submit" value="提交">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="file">
                            <div class="tab-body">
                                <form class="form-horizontal tasi-form" method="post" action="">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">文件储存</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group">
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="1">七牛云储存
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="0" checked="">系统默认
                                            </label>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="qiniu" style="display: none">
                                        
                                            <div class="form-group">
                                                <label class="col-sm-2 col-xs-4 control-label">允许上传文件</label>
                                                <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                                    <input type="text" class="form-control" name="form[sitename]" color="#000000" value="jpg,jpeg,png,gif,bmp4"> 
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 col-xs-4 control-label">允许上传大小</label>
                                                <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                                    <input type="text" class="form-control" name="form[sitename]" color="#000000" value="0"> 
                                                    <span class="input-group-addon">KB</span> 
                                                </div>
                                                <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>0表示不限制</span></div>
                                            </div>
                                        <hr>

                                        <div class="form-group">
                                            <label class="col-sm-2 col-xs-4 control-label">七牛AK</label>
                                            <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                                <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 col-xs-4 control-label">七牛SK</label>
                                            <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                                <input type="text" class="form-control" name="form[sitename]" color="#000000" value="25"> 
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="col-sm-2 col-xs-4 control-label">七牛BK</label>
                                            <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                                <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="col-sm-2 col-xs-4 control-label">空间名</label>
                                            <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                                <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label"></label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group">
                                            <input class="btn btn-info col-sm-12 col-xs-12" type="submit" name="submit" value="提交">
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="safa">
                            <div class="tab-body">
                                <form class="form-horizontal tasi-form" method="post" action="">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">后台登陆验证码</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group">
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="1">开启
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="0" checked="">关闭
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">后台登录失败最大次数</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value="5">
                                            <span class="input-group-addon">次</span> 
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>超过此数值将暂时不能登录</span></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">后台失败等待时间</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value="60"> 
                                            <span class="input-group-addon">分钟</span>
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>登录失败最大次数的时间间隔</span></div>
                                    </div>

                                    <hr>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">允许访问后台的IP列表</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <textarea name="form[statcode]" class="form-control" cols="60" rows="3"></textarea>
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>多个IP地址需使用 | 隔开</span></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label"></label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group">
                                            <input class="btn btn-info col-sm-12 col-xs-12" type="submit" name="submit" value="提交">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="mail">
                            <div class="tab-body">
                                <form class="form-horizontal tasi-form" method="post" action="">
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">邮件发送模式</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group">
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="1" checked="">SMTP 服务器发送
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="form[close]" value="0">PHP mail函数发送
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">SMTP 地址</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">SMTP 端口</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value="25"> 
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">邮箱账号</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">邮箱密码</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label">测试发送</label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group pull-left">
                                            <input type="text" class="form-control" name="form[sitename]" color="#000000" value=""> 
                                            <span class="input-group-addon iga_test">测试发送</span>
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>测试邮件发送是否正确</span></div>
                                    </div>

                                    <hr>

                                    <div class="form-group">
                                        <label class="col-sm-2 col-xs-4 control-label"></label>
                                        <div class="col-lg-3 col-sm-4 col-xs-4 input-group">
                                            <input class="btn btn-info col-sm-12 col-xs-12" type="submit" name="submit" value="提交">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="shield">
                            <div class="tab-body">
                                <form class="form-horizontal tasi-form" method="post" action="">
                                    <div class="form-group">
                                        <div class="col-lg-6 col-sm-7 col-xs-7 input-group pull-left">
                                            <textarea name="form[statcode]" class="form-control" cols="60" rows="10"></textarea>
                                        </div>
                                        <div class="col-sm-4 col-xs-10"><span class="help-block"><i class="fa fa-exclamation-circle"></i>多个词语需使用 | 隔开，适用于投稿、评论、注册等</span></div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-6 col-sm-7 col-xs-7 input-group">
                                            <input class="btn btn-info col-sm-12 col-xs-12" type="submit" name="submit" value="提交">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>



        </div> 

    </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/theme/app.js"></script>
<script>

$(document).ready(function(){
	var i=0;
	$('.full-bar').click(function(){
		if (i%2 == 0) {
			$('body').addClass('full-page');
		}else{
			$('body').removeClass('full-page');
		}
		i++;
	})
})
</script>
</body>
</html>
