<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加栏目</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
  </head>
  <body>
<div class="container-fluid">
<br>
<div class="panel">
<div class="panel-heading">添加栏目</div>
    <div class="panel-body">
	<form class="form-horizontal">
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">栏目所属</label>
      <div class="col-md-6 col-sm-10">
		<select class="form-control">
		  <option value="">请选择一种水果</option>
		  <option value="apple">苹果</option>
		  <option value="banana">香蕉</option>
		  <option value="orange">桔子</option>
		</select>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">栏目名称</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">栏目排序</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">栏目关键字</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">栏目描述</label>
      <div class="col-md-6 col-sm-10">
	    <textarea type="text" class="form-control" rows="2" placeholder=""></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提 交</button>
      </div>
    </div>
  </form>
	</div>
  </div>
</div>
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="js/zui.min.js"></script>
  </body>
</html>
