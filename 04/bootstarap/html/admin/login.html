<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login">
    <div class="container">
    	<div class="login_warp">
    		<h3>登录后台</h3>
    		<form action="index.html" method="get" class="form">
    			<div class="login-item">
					<input name="" type="text" class="form-control" placeholder="账号">
					<i class="icon icon-user"></i>
				</div>
				<div class="login-item">
					<input name="" type="text" class="form-control" placeholder="密码">
					<i class="icon icon-lock"></i>
				</div>
				<div class="login-item">
					<input name="" type="text" class="form-control code" placeholder="验证码">
					<i class="icon  icon-umbrella"></i>
					<img src="https://pandao.github.io/planeui/login/images/captcha.png" id="vcode-img">
				</div>
				<div class="login-item">
					<label class="checkbox-inline">
					  <input type="checkbox" checked=""> 记住登陆状态
					</label>
				</div>
				<div class="login-item">
					<button type="submit" class="btn btn-block login-text">登 录</button>
				</div>
    		</form>
    	</div>
    </div>

    
    <script src="../home/js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
