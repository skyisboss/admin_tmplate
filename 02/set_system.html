<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统设置</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
  </head>
  <body>
<div class="container-fluid">
<br>

<div class="panel">
	<div class="panel-heading">系统设置</div>
    <div class="panel-body">
	<form class="form-horizontal">
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">是否关闭</label>
      <div class="col-md-6 col-sm-10">
		<label class="radio-inline">
		  <input type="radio" name="radioOptionsExample3" checked> 开启
		</label>
		<label class="radio-inline">
		  <input type="radio" name="radioOptionsExample3"> 关闭
		</label>
		<label class="radio-inline"><em>(关闭后仅管理员可以登录后台)</em></label>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">网站名称</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="请输入网站名称">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">网站描述</label>
      <div class="col-md-6 col-sm-10">
		<textarea type="text" class="form-control" rows="4" placeholder="请输入网站描述"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提 交</button>
      </div>
    </div>
  </form>
	</div>
  </div>
</div>
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="js/zui.min.js"></script>
  </body>
</html>
