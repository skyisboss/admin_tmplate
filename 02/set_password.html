<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
  </head>
  <body>
<div class="container-fluid">
<br>
<div class="panel">
<div class="panel-heading">修改密码</div>
    <div class="panel-body">
	<form class="form-horizontal">
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">原密码</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="请输入原密码">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">新密码</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="请输入新密码">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">重复密码</label>
      <div class="col-md-6 col-sm-10">
	    <input type="text" class="form-control" id="exampleInputAccount4" placeholder="请输入重复密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提 交</button>
      </div>
    </div>
  </form>
	</div>
  </div>
</div>
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="js/zui.min.js"></script>
  </body>
</html>
