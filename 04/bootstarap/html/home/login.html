<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册账号</title>
	<link rel="stylesheet" type="text/css" href="css/coolym.css"/>
</head>
<body>
	<div id="header" class="reg">
		<div class="top">
			<div class="logo fl"><img src="http://www.shenjianshou.cn/assets/image/logo_sm.png" height="30px"/></div>
			<div class="text fr"><span>注册</span></div>
		</div>
	</div>
	<div id="login_warp">
		<div class="login">
			<div class="login-title">
                <span>用户登录</span>
                <span class="go_reg">还有账号？<a href="zhuce.html">去注册</a></span>
            </div>
           	<form action="">
           		<div class="form-group">
	                <div class="label-tip">
	                    <h5 class="input-label">用户名: </h5>
	                </div>
	                <input type="text" name="name_login" id="name_login" placeholder="请输入用户名/邮箱" autocomplete="off" tabindex="1">
	            </div>
	            <div class="form-group">
	                <div class="label-tip">
	                    <h5 class="input-label">密码: </h5>
	                </div>
	                <input type="text" name="name_login" id="name_login" placeholder="请输入用户名/邮箱" autocomplete="off" tabindex="1">
	            </div>
	            <div class="submit-div">
                    <input type="submit" class="btn btn-info" value="登录">
                </div>
           	</form>
           	<div class="more_login">
                <div class="party-indicate">
                    <div class="party-line fl"></div>
                    <div class="indicate-text fl">第三方登录</div>
                    <div class="party-line fl"></div>
                </div>
                <div class="more_login_icon clear">
                    <a href="1"><img src="http://www.shenjianshou.cn/assets/image/index/login_qq_large.png"></a>
                    <a href="1"><img src="http://www.shenjianshou.cn/assets/image/index/login_github_large.png"></a>
                </div>
            </div>
		</div>
		<div class="footer">
			<p>酷源码 www.coolym.com ©2017 京ICP备15008786号</p>
		</div>
	</div>
</body>
</html>
