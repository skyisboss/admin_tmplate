<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>後台登錄</title>
    <!-- zui -->
    <link href="../zui/css/zui.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../zui/css/app.css">
  </head>
  <body class="login-page">
    <div class="container">
      <div class="login_warp">
        <h3>无觅 - 后台登录</h3>
        <form action="../" method="get" class="form">
          <div class="login-item">
          <input name="username" type="text" class="form-control" placeholder="账号">
          <i class="icon icon-user"></i>
        </div>
        <div class="login-item">
          <input name="password" type="password" class="form-control" placeholder="密码">
          <i class="icon icon-lock"></i>
        </div>
        <div class="login-item">
          <input name="verify" type="text" class="form-control code" placeholder="验证码">
          <i class="icon icon-shield"></i>
          <!-- <img src="" alt="验证码" id="vcode-img" title="点击更换验证码" data-toggle="tooltip" data-placement="right"/> -->
        </div>
        <div class="login-item">
          <label class="checkbox-inline">
            <input type="checkbox" checked=""> 记住登陆状态
          </label>
        </div>        
        <div class="login-item">
          <button type="submit" class="btn btn-block login-text">登 录</button>
        </div>
        </form>
      </div>
    </div>

    <script src="../zui/js/jquery.js"></script>
    <script src="../zui/js/zui.min.js"></script>
  </body>
</html>
