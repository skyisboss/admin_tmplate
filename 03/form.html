            <!-- 主要内容 -->
            <div class="main-content container-fluid">
                <div class="card missphp-card">
                    <div class="card-header">表单</div>
                    <div class="card-body">
                        <form class="misspph-form">
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-1 col-form-label">下拉框</label>
                                <div class="col-sm-4">
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                        <option>...</option>
                                        <option>...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-1 col-form-label">文本框</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-1 col-form-label">单选</label>
                                <div class="col-sm-4">
                                    <div class="custom-control custom-radio custom-control-inline col-form-label">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1">radio1</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline col-form-label">
                                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline2">radio2</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-1 col-form-label">多选</label>
                                <div class="col-sm-4">
                                    <div class="custom-control custom-checkbox col-form-label">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <div class="col-md-4 offset-md-1">
                                    <button type="submit" class="btn btn-primary w100 widget-btn widget-submit ajax-submit">确定</button>
                                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
                                                            
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧边栏 -->
        <div class="missphp-right-sidebar">
            <div class="sidebar-content">

                                        </li>
                                    </ul>
                                </div>
